<!DOCTYPE html>
<html>
    <head>
        <title>2016 Race Finishers</title>
        <link href="styles/my_style.css" rel="stylesheet">
    </head>
    <body>
        <div id='container'>

            <header>
                <h2>Congratulations 2016 Race Finishers!</h2>
                <nav>

                    <!-- fixed position icon links -->
                    <img class='mail-icon1' src="images/mail-icon.png" alt="" />
                    <img class='mail-icon2' src="images/mail-icon.png" alt="" />
                    <img class='mail-icon3' src="images/mail-icon.png" alt="" />

                </nav>
            </header>

            <!-- tabs and display of runners -->
            <div id="main">
                <ul class="idTabs">
                    <li><a href="#male">Male </a></li>
                    <li><a href="#female">Female </a></li>
                    <li><a href="#all">All </a></li>
                </ul>
                <div id='male' class='display-box'>
                    <ul id='finishers_m'></ul>
                </div>
                <div id='female' class='display-box'>
                    <ul id='finishers_f'></ul>
                </div>
                <div id="all" class='display-box'>
    				<ul id="finishers_all">
    					<!-- empty -->
    				</ul>
                </div>
            </div>

            <footer>
                <span id='freq'></span>
    			<br>Last Update: <span id="updatedTime"> </span>
                <br>
                <button id='btnStop'>Pause Updates</button>
                <button id='btnStart'>Resume Updates</button>

                <!-- <div class="container">
                    <div class="footer-box">
                        <p>Footer box text here. Footer box text here</p>
                    </div>
                    <div class="footer-box">
                        <p>Footer box text here. Footer box text here</p>
                    </div>
                </div> -->

    		</footer>

        </div>

        <script src="scripts/jquery-1.6.2.min.js"></script>
        <script src="scripts/my_scripts.js"></script>
        <script src="scripts/jquery.idTabs.min.js"></script>
    </body>
</html>
